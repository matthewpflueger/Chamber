var chart2;
$(document).ready(function() {

   var colors = Highcharts.getOptions().colors,
      categories = ['Men', 'Women'],
      name = 'Browser brands',
      data = [{
            y: 65.00,
            color: colors[0],
            drilldown: {
               name: 'Men',
               categories: ['0-12', '12-18', '18-35', '35+'],
               data: [5, 10, 20, 30],
               color: colors[4]
            }
         }, {
            y: 45.00,
            color: colors[1],
            drilldown: {
               name: 'Women',
               categories: ['0-12', '12-18', '18-35'],
               data: [ 10, 15, 20],
               color: colors[4]
            }
         }];


   // Build the data arrays
   var browserData = [];
   var versionsData = [];
   for (var i = 0; i < data.length; i++) {

      // add browser data
      browserData.push({
         name: categories[i],
         y: data[i].y,
         color: data[i].color
      });

      // add version data
      for (var j = 0; j < data[i].drilldown.data.length; j++) {
         var brightness = 0.2 - (j / data[i].drilldown.data.length) / 1.5;
         versionsData.push({
            name: data[i].drilldown.categories[j],
            y: data[i].drilldown.data[j],
            color: Highcharts.Color(data[i].color).brighten(brightness).get()
         });
      }
   }

   // Create the chart
   chart2 = new Highcharts.Chart({
      credits: {
          text: '',
          href: ''
      },
      chart: {
         renderTo: 'chart2',
         type: 'pie'
      },
      title: {
         text: 'Demographics: Gender + Age',
         style: {
             fontFamily:'BebasNeue',
             color: '#000000'
         }
      },
      yAxis: {
         title: {
            text: 'Total percent market share'
         }
      },
      plotOptions: {
         pie: {
            shadow: false,
            marker: false
         }
      },
      tooltip: {
         formatter: function() {
            return '<b>'+ this.point.name +'</b>: '+ this.y +' %';
         }
      },
      series: [{
         name: 'Gender',
         data: browserData,
         size: '60%',
         dataLabels: {
            formatter: function() {
               return this.y > 5 ? this.point.name : null;
            },
            color: 'white',
            distance: -30
         }
      }, {
         name: 'Age',
         data: versionsData,
         innerSize: '66%',
         dataLabels: {
            formatter: function() {
               // display only if larger than 1
               return this.y > 1 ? '<b>'+ this.point.name +'</b> '  : null;
            },
            connectorWidth: 0,
            distance:5

         }
      }]
   });


});

  <script type='text/javascript' src='https://www.google.com/jsapi'></script>
  <script type='text/javascript'>
   google.load('visualization', '1', {'packages': ['geochart']});
   google.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {
      var data = new google.visualization.DataTable();
      data.addRows(6);
      data.addColumn('string', 'Country');
      data.addColumn('number', 'Views');
      data.addColumn('number', 'Comments');
      data.setValue(1, 0, 'New York');
      data.setValue(1, 1, 300);
      data.setValue(2, 0, 'California');
      data.setValue(2, 1, 400);
      data.setValue(2, 2, 35);

      var options = {
          region:"US",
          resolution: "provinces",
          colors: ['#F99','#F90']

      };

      var container = document.getElementById('map');
      var geochart = new google.visualization.GeoChart(container);
      geochart.draw(data, options);
  };
