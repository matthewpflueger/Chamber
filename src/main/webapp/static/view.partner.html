if (!('Echoed' in this)) this.Echoed = {};

$(document).ready(function() {
    Echoed.init();
});

var EventAggregator = _.extend({}, Backbone.Events);

Echoed = {
    Views: {
        Pages:{},
        Components:{}
    },
    Models:{},
    init: function() {
        var pageModel = new Echoed.Models.Page();
        var router = new Echoed.Router({EvAg: EventAggregator});
        var subNav = new Echoed.Views.Components.SubNav({EvAg: EventAggregator});
        var nav = new Echoed.Views.Components.Nav({EvAg: EventAggregator});
        var title = new Echoed.Views.Components.Title({EvAg: EventAggregator});
        router.bind('all', function(route) {
        });

        Backbone.history.start();
    }
};

Echoed.Models.Page = Backbone.Model.extend({
    defaults:{
        title: 'Summary',
        currentNav: 'summary_nav'
    },
    initialize: function(){
    }
});

Echoed.Router = Backbone.Router.extend({
    initialize: function(options) {
        _.bindAll(this, 'summary', 'rewards', 'settings', 'reports');
        this.page = null;
        //this.subNav = null;
        this.EvAg = options.EvAg;
    },
    routes:{
        "summary": "summary",
        "": "summary",
        "rewards": "rewards",
        "settings": "settings",
        "reports": "reports",
        "reports/:report" : "reports",
        "reports/:report/:id" : "reports"
    },
    summary: function() {
        if(this.page != "summary")
            var pageView = new Echoed.Views.Pages.Summary({EvAg: this.EvAg});

        this.page ="summary";
    },
    rewards: function() {
        if(this.page != "rewards")
            var pageView = new Echoed.Views.Pages.Rewards({EvAg: this.EvAg});
        this.page = "rewards";
    },
    settings: function() {
        if(this.page != "settings")
            var pageView = new Echoed.Views.Pages.Settings({EvAg: this.EvAg});
        this.page = "settings";
    },
    reports: function(report, id) {
        var newPage = "reports/" + report + "/" + id;
        if(this.page != newPage)
            var pageView = new Echoed.Views.Pages.Reports({EvAg: this.EvAg,report: report,reportId: id});
        this.EvAg.trigger('subnav/change',{subnav: report});
        this.page= newPage;
    }
});

Echoed.Views.Pages.Reports = Backbone.View.extend({
    el: '#content',
    initialize: function(options) {
        _.bindAll(this, 'render');
        this.element = $(this.el);
        this.EvAg = options.EvAg;
        this.report = options.report;
        this.reportId = options.reportId;
        this.EvAg.trigger('title/change',{title: 'Reports'});
        this.EvAg.trigger('page/change',
                {
                    page: 'reports',
                    subNav: [
                        {
                            href: '#reports/customers',
                            id:   'customers',
                            text: 'Customers'
                        },
                        {
                            href: '#reports/products',
                            id:   'products',
                            text: 'Products'
                        }
                    ]
                }
        );
        this.render();
    },
    render: function() {
        var self = this;
        var template = null;
        switch (this.report) {
            case "customers":

                if(self.reportId)
                    template = _.template($('#template-view-reports-customers').html());
                else
                    template = _.template($('#template-views-reports-table').html());

                self.element.hide().html(template).fadeIn(function(){
                    if(!self.reportId){
                        var customerTable = new Echoed.Views.Components.Table({EvAg: this.EvAg, el: "#table-container", report: "customers"});
                    }
                });
                break;
            case "products":
                if(this.reportId)
                    template = _.template($('#template-view-reports-products').html());
                else
                    template = _.template($('#template-views-reports-table').html());

                self.element.hide().html(template).fadeIn(function(){
                    if(self.reportId){
                        var reportChart = new Echoed.Views.Components.Chart({EvAg: this.EvAg, el: '#product-report-chart'});
                        $.ajax({
                            url: "http://v1-api.echoed.com/partner/product/" + self.reportId,
                            dataType: 'json',
                            success: function(data){
                                $('#ss-likes').hide().html(data.totalFacebookLikes).fadeIn();
                                $('#ss-views').hide().html(data.totalEchoClicks).fadeIn();
                                $('#ss-retweets').hide().html(0).fadeIn();
                                $('#ss-new-echoes').hide().html(data.totalEchoes).fadeIn();
                                $('#ss-open-echoes').hide().html(0).fadeIn();
                                $('#ss-comments').hide().html(data.totalFacebookComments).fadeIn();
                                $('#product-image').attr("src",data.productImageUrl);
                                $('#product-sku').html(data.productId);
                                $('#product-category').html(data.productCategory);
                                $('#product-brand').html(data.productBrand);
                            },
                            error:function (xhr, ajaxOptions, thrownError){
                            }
                        })
                    }
                    else{
                        self.element.find(".full").attr("id","product-table-container");
                        var reportTable = new Echoed.Views.Components.Table({EvAg: this.EvAg, el: '#table-container', report: "products"});
                    }
                });
                break;
            default:
                self.element.html('');
                break;
        }
        return this;
    }

});

Echoed.Views.Pages.Summary = Backbone.View.extend({
    el: '#content',
    initialize: function(options) {
        _.bindAll(this);
        this.EvAg = options.EvAg;
        this.EvAg.trigger('title/change',{title: 'Summary'});


        this.EvAg.trigger('page/change', {page: 'summary'});
        this.render();

        var template = _.template($('#template-view-summary').html());
        $(this.el).hide().html(template).fadeIn(function() {
            $.ajax({
                url: "http://v1-api.echoed.com/partner/summary",

                    $('#ss-likes').hide().html(data.totalFacebookLikes).fadeIn();
                    $('#ss-views').hide().html(data.totalEchoClicks).fadeIn();
                    $('#ss-retweets').hide().html(0).fadeIn();

                    $('#ss-open-echoes').hide().html(0).fadeIn();
                    $('#ss-comments').hide().html(data.totalFacebookComments).fadeIn();
                },
                error:function (xhr, ajaxOptions, thrownError){
                }
            });
        });
        var chart = new Echoed.Views.Components.Chart({EvAg: this.EvAg, el: '#chart'});
        var topProductsTable = new Echoed.Views.Components.TopProductsTable({EvAg: this.EvAg, el:'#top-products-table'});

Echoed.Views.Components.Table = Backbone.View.extend({
    initialize: function(options){
        this.el = options.el;
        this.element  = $(this.el);
        this.render(options.report);
    },
    events:{
        "click td": "triggerClick",
        "mouseenter tr": "highlight",
        "mouseleave tr": "removeHighlight"
    },
    render: function(report){
        var self = this;
        switch(report){
            case 'customers':
                var template = _.template($('#template-components-table-customers').html());
                self.element.hide().html(template).fadeIn();
                break;
            case 'products':
                var template = _.template($('#template-components-table-products').html());
                self.element.hide().html(template).fadeIn();
                    break;
        }
        return this;
    },
    addRow: function(data){
    },
    triggerClick: function(e){
        document.location.href = $(e.target).parent().attr("href");
    },
    highlight: function(e){
        $(e.target).parent().css("border-color","#FF7733");
    },
    removeHighlight: function(e){
        $(e.target).parent().css("border-color","");
    }
});

Echoed.Views.Components.Nav = Backbone.View.extend({
    el: '#header-nav',
    initialize: function(options) {
        _.bindAll(this, 'pageChange');
        this.element = $(this.el);
        this.EvAg = options.EvAg;
        this.EvAg.bind('page/change', this.pageChange);
        this.currentPage = null;
    },
    pageChange: function(options) {
        if (this.currentPage != options.page) {
            this.element.find(".current").removeClass("current");
            $('#' + options.page + "_nav").addClass("current");
            this.currentPage = options.page;
        }
    }
});

Echoed.Views.Components.SubNav = Backbone.View.extend({
    el: '#sub-nav',
    initialize: function(options) {
        _.bindAll(this, 'pageChange', 'slideDown', 'slideUp', 'select');
        this.element = $(this.el);
        this.EvAg = options.EvAg;
        this.EvAg.bind('page/change', this.pageChange);
        this.EvAg.bind('subnav/change', this.select);
        this.render();
    },
    render: function() {
        return this;
    },
    select: function(options) {
        this.element.find(".current").removeClass("current");
        $("#subnav-" + options.subnav).addClass("current");
    },
    pageChange: function(options) {
        var self = this;
        this.element.html('');
        if (options.subNav) {
            $(options.subNav).each(function(index, item) {
                $('<a></a>').attr("id", "subnav-" + item.id).attr('href', item.href).html(item.text).appendTo(self.element);
            });
            self.slideDown();
        }
        else {
            self.slideUp();
        }
    },
    slideDown: function() {
        this.element.slideDown('fast');
    },
    slideUp: function() {
        this.element.slideUp('fast');
    }
});

Echoed.Views.Components.Chart = Backbone.View.extend({
    initialize: function(options) {
        _.bindAll(this);
        this.EvAg = options.EvAg;
        this.chart = null;
        this.el = options.el;
        this.render();
    },
    render: function() {
        var chartOptions = {
            chart: {
                renderTo: this.el.substr(1),
                defaultSeriesType: 'column'
            },
            credits: {
                text: '',
                href: ''
            },
            colors: ['#3B5998','#09F'],
            title: { text: ''},
            yAxis:{
                title:{
                    text: 'Page Views',
                    style: {
                        fontFamily: 'HelveticaNeue-Medium',
                        fontWeight: 'normal',
                        fontSize: '14px',
                        color: '#222222'
                    }
                }
            },
            xAxis: {
                categories: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5']
            },
            tooltip: {
                formatter: function() {
                    return '<b>' + this.x + '</b><br/>' +
                            this.series.name + ': ' + this.y + '<br/>' +
                            'Total: ' + this.point.stackTotal;
                }
            },
            series: [
                {
                    name: 'Facebook',
                    data: [5, 3, 4, 7, 2]
                },
                {
                    name: 'Twitter',
                    data: [2, 2, 3, 2, 1]
                }
            ]
        };
        this.chart = new Highcharts.Chart(chartOptions);
    }
});

Echoed.Views.Components.TopProductsTable = Backbone.View.extend({
    initialize: function(options){
        _.bindAll(this);
        this.el = options.el;
        this.element = $(this.el);
        this.EvAg = options.EvAg;
        this.render();
    },
    events:{
        "mouseenter tr": "mouseEnter",
        "mouseleave tr": "mouseLeave",
        "click tr": "click"
    },
    render: function(){
        var template = _.template($('#template-views-table-topproducts').html());
        this.element.html(template);
        this.tbody = this.element.find("tbody");
        var self = this;
        $.ajax({
            url: "http://v1-api.echoed.com/partner/topproducts",
            dataType: 'json',
            success: function(data){
                $.each(data.products, function(index,product){
                    var tr = $('<tr></tr>');
                    tr.attr("href","#reports/products/" + product.productId);
                    $('<td></td>').html(product.productName).appendTo(tr);
                    $('<td></td>').html(product.productId).appendTo(tr);
                    $('<td></td>').html(product.totalEchoes).addClass("number").appendTo(tr);
                    $('<td></td>').html(product.totalEchoes).addClass("number").appendTo(tr);
                    $('<td></td>').html(product.totalFacebookComments).addClass("number").appendTo(tr);
                    tr.appendTo(self.tbody);
                });
            }
        });
    },
    mouseEnter: function(e){
        $(e.target).parent().css("background-color","#DEDEDE");
    },
    mouseLeave: function(e){
        $(e.target).parent().css("background-color","");
    },
    click: function(e){
        document.location.href = $(e.target).parent().attr("href");
    }
});
