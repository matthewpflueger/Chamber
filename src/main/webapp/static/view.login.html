<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html class="nooverflow">
<head>
    <title>Echoed | Partner Login</title>
    <link rel="stylesheet" type="text/css" href="http://v1-cdn.echoed.com/echoed-static.css"/>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body class="nooverflow">
<img id="mainImage" src="http://v1-cdn.echoed.com/bleed-couch.jpg" style="display:none;"/>
<div id="container">
    <div id="header">
        <div id="logo">
            <a href="/">
                <img height="50px" src="http://v1-cdn.echoed.com/logo.png">
            </a>
        </div>
        <div class="center clearfix">
            <div id="nav">
                <a href="howitworks.html">How It Works</a>
                <a class="highlight" href="http://v1-api.echoed.com/partner/login">Partner Login</a>
            </div>
        </div>
    </div>
    <div id="primary">
        <div class="center clearfix">
            <div id="lm">
                <div id="lm-top" class="clearfix">
                    <div id="lm-label">Partner Login</div>
                    <div id="lm-partner-form">
                        {{#error}}<div id="lm-error">Error: {{message}}</div> {{/error}}
                        <form action="http://v1-api.echoed.com/partner/login" method="POST">
                            <label for="email">Email:</label>
                            <input id="email" name="email" type="text" />
                            <label for="password">Password:</label>
                            <input id="password" name="password" type="password" />
                            <input id="login" name="login" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="gap"></div>
    <div id="footer" class="float">
        <div class="center clearfix">
            <div id="footer-nav">
                <a href="http://www.echoed.com/howitworks.html">How It Works</a>
                <a href="http://www.echoed.com/contactus.html">Contact Us</a>
                <div class="copyright" style="float:right;line-height:45px;">
                    Copyright 2012 - Echoed Inc.
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type='text/javascript' src="http://v1-cdn.echoed.com/json2.js"></script>
<script type='text/javascript' src="http://v1-cdn.echoed.com/underscore-min.js"></script>
<script type='text/javascript' src="http://v1-cdn.echoed.com/backbone.js"></script>
<script type="text/javascript" src="http://v1-cdn.echoed.com/jquery.imagesloaded.js"></script>
<script type="text/javascript" src="http://v1-cdn.echoed.com/jquery.fullbleed.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#mainImage').imagesLoaded(function(){
            var fullBleed = new FullBleed();
        });
    });
</script>
<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-28093745-1']);
    _gaq.push(['_setDomainName', 'echoed.com']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>
