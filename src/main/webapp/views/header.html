<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="shortcut icon" href="{{urls.images}}/favicon.png" type="image/png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="{{urls.js}}/libraries.js?v={{version}}"></script>
    <script type='text/javascript' src="{{urls.js}}/echoed.js?v={{version}}"></script>

    <link rel="stylesheet" type="text/css" href="{{urls.css}}/echoed.css?v={{version}}"/>
