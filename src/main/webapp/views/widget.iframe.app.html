<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{{urls.css}}/widget.css"/>
    <!--<script data-main='{{urls.js}}/widget.js' src="{{urls.js}}/require.js"></script>-->
    <script  type="text/javascript" src="{{urls.js}}/widget.js"></script>
    <script>
        {{>partial_urls}}
        Echoed.partnerId = '{{partnerId}}';
        Echoed.facebookLogin ={};
        Echoed.facebookLogin.head = "https://www.facebook.com/dialog/oauth?client_id={{facebookClientId}}&redirect_uri=";
        Echoed.facebookLogin.redirect = "{{https.site}}/facebook/login?redirect=";
        Echoed.facebookLogin.tail = "&scope=email,user_birthday,publish_actions";
        Echoed.twitterUrl = "{{urls.site}}/twitter?redirect=";
        {{#echoedUserId}}
        Echoed.echoedUser = {
            id: '{{.}}'
        }
        {{/echoedUserId}}

    </script>
</head>
<body>
<div id='echoed-head'>
    <!--Real Stories From Our Customers-->
    <div id="title">
        Stories From The {{#partner}}{{name}}{{/partner}} Community
    </div>
    <div id="close">
    </div>
</div>

<div id="fade">
    <div id="story"></div>
    <div id="field"></div>
</div>
<div id="echoed-exhibit-container">
    <div class="echoed-share-container">
        <a class='echoed-share' href='#write/'>Share Your Story</a>
    </div>
    <div id="content">
        <div id='exhibit'></div>
        <div id="infiniteScroll" style="display:none;">
            Loading <img align="absmiddle" src="{{urls.images}}/bk_loader_circle.gif" />
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    function postMessageInterface(data){
        self.postMessage(data, "*");
    }
</script>
