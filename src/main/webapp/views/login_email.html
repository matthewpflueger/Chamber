{{<public_super}}
    {{$title}}Echoed | Login{{/title}}
    {{$jsHead}}
        {{#scriptTag}}static.js{{/scriptTag}}
    {{/jsHead}}
    {{$public_content}}
    <div id="content-wide">
        <div class="login-form-title">Login</div>
        <div id="register-form" class="login-form">
            {{#errors}}{{#global}}<div id="lm-error">Error: {{.}}</div>{{/global}}{{/errors}}
            <form action="{{urls.site}}/login{{#redirect}}?redirect={{.}}{{/redirect}}" method="POST">
                <div class="login-form-row">
                    <input class="placeholder-input" id="cred" name="cred" type="text" value="{{loginForm.cred}}" />
                    <label class="placeholder-text">Email or Username</label>
                    <span class="placeholder-white"></span>
                </div>
                {{#errors.loginForm.cred}}
                <div>
                    <label for="cred">{{.}}</label>
                </div>
                {{/errors.loginForm.cred}}
                <div class="login-form-row">
                    <input class="placeholder-input"  id="password" name="password" type="password" />
                    <label class="placeholder-text">Password</label>
                    <span class="placeholder-white"></span>
                </div>
                {{#errors.loginForm.password}}
                <div>
                    <label for="password">{{.}}</label>
                </div>
                {{/errors.loginForm.password}}
                <input id="login" name="login" type="submit" value="Login">
            </form>
            <div class="login-form-row">
                Forgot your password?
                <a href="{{urls.site}}/login/reset">Click here to reset</a>
            </div>
        </div>
    </div>
    {{/public_content}}
{{/public_super}}
