{{<public_super}}
    {{$title}}Echoed | Login{{/title}}
    {{$jsHead}}
        {{#scriptTag}}static.js{{/scriptTag}}
    {{/jsHead}}
    {{$public_content}}
    <div id="content-wide">
        <div id="register-form" class="login-form">
            <div class="login-form-title">Login</div>
            {{#errors}}{{#global}}<div id="lm-error">Error: {{.}}</div>{{/global}}{{/errors}}
            <form action="{{urls.site}}/login{{#redirect}}?r={{.}}{{/redirect}}" method="POST">
                <div class="login-form-row">
                    <input class="placeholder-input" id="email" name="email" type="text" value="{{loginRegisterForm.email}}" />
                    <label class="placeholder-text">Email Address</label>
                    <span class="placeholder-white"></span>
                    {{#errors.loginRegisterForm.email}}
                    <label for="email">{{.}}</label>
                    {{/errors.loginRegisterForm.email}}
                </div>
                <div class="login-form-row">
                    <input class="placeholder-input"  id="password" name="password" type="password" />
                    <label class="placeholder-text">Password</label>
                    <span class="placeholder-white"></span>
                    {{#errors.loginRegisterForm.password}}
                    <label for="password">{{.}}</label>
                    {{/errors.loginRegisterForm.password}}
                </div>
                <input id="login" name="login" type="submit" value="Login">
            </form>
        </div>
    </div>
    {{/public_content}}
{{/public_super}}
