<!DOCTYPE html>
<html style="height: 100%; width: 100%">
<head>
    <title></title>
    <script>
        {{>partial_requirejs}}
        {{>partial_urls}}

        Echoed.errors = {};
        Echoed.errors.global = new Array();
        //{{#errors.global}}//
        Echoed.errors.global.push("{{this}}");
        //{{/errors.global}}//

        //{{#errors.fieldErrors}}//
        Echoed.errors["{{object}}"] = {}
        //{{/errors.fieldErrors}}//

        //{{#errors.fieldErrors}}//
        Echoed.errors["{{object}}"]["{{field}}"] = "{{message}}"
        //{{/errors.fieldErrors}}//

        Echoed.messages = {};
        Echoed.messages.global = new Array();
        //{{#messages.global}}//
        Echoed.messages.global.push("{{this}}");
        ///{{/messages.global}}//

        Echoed.facebookLogin ={};
        Echoed.facebookLogin.head = "https://www.facebook.com/dialog/oauth?client_id={{facebookClientId}}&redirect_uri=";
        Echoed.facebookLogin.redirect = "{{https.site}}/facebook/login?redirect=";
        Echoed.facebookLogin.tail = "&scope=email,user_birthday,publish_actions";
        Echoed.twitterUrl = "{{urls.site}}/twitter?redirect=";
        Echoed.partnerId = '{{partner.id}}';
        Echoed.redirect = '{{domain}}';
        Echoed.contentId = '{{id}}';
    </script>
    {{#scriptTag}}applet.js{{/scriptTag}}
    <style>
        #echoed-overlay{
            position:fixed;
            top:0px;
            left:0px;
            right:0px;
            bottom:0px;
            display: inline;
            height: 100%;
            width: 100%;
            z-index: 10000000;
        }
        #background{
            position: fixed;
            top:0px;
            left:0px;
            right:0px;
            bottom:0px;
            height: 100%;
            width: 100%;
            display: inline;
        }
    </style>
</head>
<body style="height: 100%; width: 100%; overflow: hidden;" >
    <iframe src="{{domain}}" id="background" frameborder="0" scrolling="no" style="display: none;"></iframe>
</body>
</html>
