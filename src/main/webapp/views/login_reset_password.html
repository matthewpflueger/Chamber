{{<public_super}}
    {{$title}}Echoed | Password Reset{{/title}}
    {{$jsHead}}
        {{#scriptTag}}static.js{{/scriptTag}}
    {{/jsHead}}
    {{$public_content}}
    <div id="content-wide">
        <div id="register-form" class="login-form">
            <div class="login-form-title">Password Reset</div>
            {{#errors}}{{#global}}<div id="lm-error">Error: {{.}}</div>{{/global}}{{/errors}}
            <form action="{{urls.site}}/login/reset/password" method="POST">
                <div class="login-form-row">
                    <input class="placeholder-input" id="password" name="password" type="password" />
                    <label class="placeholder-text">New Password</label>
                    <span class="placeholder-white"></span>
                </div>
                {{#errors.resetPasswordForm.password}}
                <div>
                    <label class="error" for="password">{{.}}</label>
                </div>
                {{/errors.resetPasswordForm.password}}
                <input id="reset" name="reset" type="submit" value="Submit">
            </form>
        </div>
    </div>
    {{/public_content}}
{{/public_super}}
