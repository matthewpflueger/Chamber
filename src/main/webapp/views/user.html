{{<common_super}}
{{$jsHead}}
    {{#scriptTag}}main.js{{/scriptTag}}
{{/jsHead}}
{{$css}}
    <link rel="stylesheet" type="text/css" href="{{urls.css}}/echoed.css" />
{{/css}}
{{$header}}
    <meta name="description" content="Echoed is a social platform that creates vibrant communities on your website. "/>
    <meta name="keywords" content="echoed social platform enterprise"/>
{{/header}}
{{$content}}
    <div id="container">
        <div id="header-container">
            <div id="logo">
                <a href="/"><img height="40px" src="{{urls.images}}/logo.png"></a>
            </div>
            <div id="user" class="clearfix">
            </div>
            <div id="notifications-container">
                <div id="notifications">
                    <div id="notifications-text">
                    </div>
                </div>
                <div id="notifications-menu">
                    <div id="notifications-list-header">
                    </div>
                    <div id="notifications-list">
                    </div>
                    <div id="notification-settings">
                        Send Notification E-mail:
                        <input id="receive-notification-email-cb" type="checkbox" />
                    </div>
                </div>
            </div>
        </div>
        <div id="nav-container">
            <div id="header-nav" class="clearfix">
            </div>
        </div>
        <div id="content" class="clearfix">
            <div id="title-container" class="clearfix">
            </div>
            <div id="exhibit" class="clearfix">
            </div>
        </div>
        <div id="item-container"></div>
        <div id="field-container"></div>
        <div id="login-container"></div>
        <div id="infiniteScroll" style="display:none;">
            Loading <img align="absmiddle" src="{{urls.images}}/bk_loader_circle.gif" />
        </div>
    </div>
    <script type="text/javascript">
        Echoed.echoedUser = {};
        {{#echoedUser}}
        Echoed.echoedUser.id = '{{id}}';
        Echoed.echoedUser.screenName = '{{screenName}}';
        Echoed.echoedUser.facebookId = '{{facebookId}}';
        Echoed.echoedUser.twitterId = '{{twitterId}}';
        Echoed.echoedUser.name = '{{name}}';
        {{/echoedUser}}
    </script>
    <script type="text/javascript">
        function postMessageInterface(data){
            window.setTimeout(function(){
                window.top.postMessage(data,"*");
            }, 0);
        }
    </script>
{{/content}}

{{/common_super}}
