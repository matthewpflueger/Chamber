<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{{urls.css}}/widget.gallery.css"/>
    <script>
    {{>partial_urls}}
    Echoed.partnerId = '{{partnerId}}';
    Echoed.facebookLogin ={};
    Echoed.facebookLogin.head = "https://www.facebook.com/dialog/oauth?client_id={{facebookClientId}}&redirect_uri=";
    Echoed.facebookLogin.redirect = "{{https.site}}/facebook/login?redirect=";
    Echoed.facebookLogin.tail = "&scope=email,user_birthday,publish_actions";
    Echoed.twitterUrl = "{{urls.site}}/twitter?redirect=";
    </script>
    {{$jsHead}}
        {{#scriptTag}}widget.gallery.js{{/scriptTag}}
    {{/jsHead}}
</head>
<body style="overflow: hidden">
    <div id="header" class="clearfix">
        Stories by the {{partner.name}} Community
        <div id="close">
        </div>
        <div id="share">
            Add Your DIY
        </div>
        <div id="view">
            See All DIY
        </div>
    </div>
    <div id="container" class="clearfix">
        <div id="gallery-prev" class="gallery-nav">
        </div>
        <div id="gallery-viewport">
            <div id="gallery-container">
            </div>
        </div>
        <div id="gallery-next" class="gallery-nav">
        </div>
    </div>
</body>
</html>
