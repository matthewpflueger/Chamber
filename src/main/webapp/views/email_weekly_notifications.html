{{<email_super}}
{{$title}}Top Stories For You This Week{{/title}}
{{$content}}
    <p>
    {{name}},
    </p>
    New Stories For You This Week:
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="min-height: 250px;">
        {{#notifications}}
        <tr>
            <td style="padding: 10px 10px 10px 40px; color: #111; font-size: 12px;">
                {{#value}}
                    <p>
                        <strong>{{object}}</strong> by <strong>{{subject}}</strong>
                        {{#partnerName}} on <a style="color: #4099ff; font-weight: bold; font-size: 12px;" href="{{urls.site}}/#partner/{{partnerId}}">{{.}}</a> {{/partnerName}}
                    </p>
                    {{#storyId}}
                        <a href="{{urls.site}}/#story/{{.}}" style="font-weight:bold; color: #4099ff;">
                            Read Story
                        </a>
                    {{/storyId}}
                {{/value}}
            </td>
        </tr>
        {{/notifications}}
    </table>
{{/content}}
{{/email_super}}
