{{<email_super}}
{{$title}}Latest stories on Echoed.com that you maybe interested in{{/title}}
{{$content}}
    <p>
    {{name}},
    </p>
    Latest stories on Echoed.com that you maybe interested in:
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="min-height: 250px;">
        {{#notifications}}
        <tr>
            <td style="padding: 10px 10px 10px 40px; color: #111; font-size: 12px;">
                {{#value}}
                    <p>
                        <strong>{{subject}}</strong> {{action}} <strong>{{object}}</strong>
                        {{#partnerName}} for <a href="{{urls.site}}/#partner/{{partnerId}}">{{.}}</a> {{/partnerName}}
                    </p>
                    {{#storyId}}
                        <a href="{{urls.site}}/#story/{{.}}" style="font-weight:bold; color: #4099ff;">
                            See story
                        </a>
                    {{/storyId}}
                {{/value}}
            </td>
        </tr>
        {{/notifications}}
    </table>
{{/content}}
{{/email_super}}
