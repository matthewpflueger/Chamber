<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script type="text/javascript">
            window.setTimeout( function(){
                var data = {};
                {{#echoedUserName}}
                    data.name = '{{.}}';
                {{/echoedUserName}}
                {{#facebookUserId}}
                    data.facebook = true;
                    data.facebookId = '{{.}}';
                {{/facebookUserId}}
                {{#twitterUserId}}
                    data.twitter = true;
                    data.twitterId = '{{.}}';
                {{/twitterUserId}}
                data.success = true;

                var target = "echoed-iframe";
                var dataString = JSON.stringify(data);
                var host = null;
                try {
                    host = window.opener.frames[target];
                    host.postMessageInterface(dataString);
                } catch (error) {
                    window.opener.postMessage(dataString,"*");
                }

                /*if(host === null){
                    window.opener.postMessage(dataString,"*");
                } else {
                    host.postMessageInterface(dataString);
                }*/

                window.close();
            }, 1000);

        </script>
        <title></title>
        <link rel="stylesheet" type="text/css" href="{{urls.css}}/echoed-close.css"/>
    </head>
    <body>
        <div id="container">
            <div id="message">
                <img src="{{urls.images}}/logo.png" /><br/>
                <img src="{{urls.images}}/bar-loader.gif" /><br/>
                    Logging into Echoed
                {{#network}}
                    with {{.}}
                {{/network}}
            </div>
        </div>
    </body>
</html>
