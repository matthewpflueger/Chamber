{{<public_super}}
    {{$title}}Echoed | Partner Register{{/title}}
    {{$public_content}}
    <div id="login-content">
        <div id="register-form" class="login-form">
            <div class="login-form-title">Register New Partner</div>
            {{#errors.global}}{{this}}{{/errors.global}}
            <form action="{{urls.site}}/partner/register" method="POST">
                <fieldset>
                    <legend>User Info</legend>
                    <label  for="userName">Name<em> * </em><span class="error">{{errors.registerForm.userName}}</span></label>
                    <input  id="userName"
                            name="userName"
                            type="text"
                            placeholder="What is name of the primary contact at the partner?"
                            value="{{registerForm.userName}}" />
                    <label  for="email">Email<em> * </em><span class="error">{{errors.registerForm.email}}</span></label>
                    <input  id="email"
                            name="email"
                            type="text"
                            placeholder="What is email of the primary contact at the partner?"
                            value="{{registerForm.email}}" />
                </fieldset>
                <fieldset>
                    <legend>Business Info</legend>
                    <label  for="name">Name<em> * </em><span class="error">{{errors.registerForm.name}}</span></label>
                    <input  id="name"
                            name="name"
                            type="text"
                            placeholder="What is the business name?"
                            value="{{registerForm.name}}" />
                    <label  for="phone">Phone<em> * </em><span class="error">{{errors.registerForm.phone}}</span></label>
                    <input  id="phone"
                            name="phone"
                            type="text"
                            placeholder="What is the business phone number?"
                            value="{{registerForm.phone}}" />
                    <label  for="website">Website<em> * </em><span class="error">{{errors.registerForm.website}}</span></label>
                    <input  id="website"
                            name="website"
                            type="text"
                            placeholder="What is the business website?"
                            value="{{registerForm.website}}" />
                    <label  for="logo">Logo<span class="error">{{errors.registerForm.logo}}</span></label>
                    <input  id="logo"
                            name="logo"
                            type="text"
                            placeholder="What is the business logo?"
                            value="{{registerForm.logo}}" />
                    <label  for="hashTag">Hash Tag <span class="error">{{errors.registerForm.hashTag}}</span></label>
                    <input  id="hashTag"
                            name="hashTag"
                            type="text"
                            placeholder="What is the business hash tag?"
                            value="{{registerForm.hashTag}}" />
                    <label  for="category">Category <span class="error">{{errors.registerForm.category}}</span></label>
                    <input  id="category"
                            name="category"
                            type="text"
                            placeholder="What is the business category?"
                            value="{{registerForm.category}}"/>
                </fieldset>
                <fieldset>
                    <legend>Settings</legend>
                    <label  for="exhibitPercentage">Exhibit Percentage<em> * </em><span class="error">{{errors.registerForm.exhibitPercentage}}</span></label>
                    <input  id="exhibitPercentage"
                            name="exhibitPercentage"
                            type="text"
                            placeholder="What is the percentage for echoing to exhibit?"
                            value="{{registerForm.exhibitPercentage}}" />
                    <label  for="minClicks">Min Clicks<em> * </em><span class="error">{{errors.registerForm.minClicks}}</span></label>
                    <input  id="minClicks"
                            name="minClicks"
                            type="text"
                            placeholder="What is the minimum number of clicks for credit?"
                            value="{{registerForm.minClicks}}" />
                    <label  for="minPercentage">Min Percentage<em> * </em><span class="error">{{errors.registerForm.minPercentage}}</span></label>
                    <input  id="minPercentage"
                            name="minPercentage"
                            type="text"
                            placeholder="What is the percentage credit for minimum clicks?"
                            value="{{registerForm.minPercentage}}" />
                    <label  for="maxClicks">Max Clicks<em> * </em><span class="error">{{errors.registerForm.maxClicks}}</span></label>
                    <input  id="maxClicks"
                            name="maxClicks"
                            type="text"
                            placeholder="What is the max number for clicks allowed for credit?"
                            value="{{registerForm.maxClicks}}" />
                    <label  for="maxPercentage">Max Percentage<em> * </em><span class="error">{{errors.registerForm.maxPercentage}}</span></label>
                    <input  id="maxPercentage"
                            name="maxPercentage"
                            type="text"
                            placeholder="What is the percentage credit for max clicks?"
                            value="{{registerForm.maxPercentage}}" />
                    <label  for="echoedMatchPercentage">Echoed Match Percentage<em> * </em><span class="error">{{errors.registerForm.echoedMatchPercentage}}</span></label>
                    <input  id="echoedMatchPercentage"
                            name="echoedMatchPercentage"
                            type="text"
                            placeholder="What is Echoed's credit match percentage?"
                            value="{{registerForm.echoedMatchPercentage}}" />
                    <label  for="echoedMaxPercentage">Echoed Max Percentage<em> * </em><span class="error">{{errors.registerForm.echoedMaxPercentage}}</span></label>
                    <input  id="echoedMaxPercentage"
                            name="echoedMaxPercentage"
                            type="text"
                            placeholder="What is Echoed's max credit percentage?"
                            value="{{registerForm.echoedMaxPercentage}}" />
                    <label  for="creditWindow">Credit Window<em> * </em><span class="error">{{errors.registerForm.creditWindow}}</span></label>
                    <input  id="creditWindow"
                            name="creditWindow"
                            type="text"
                            placeholder="What is the time span in hours for credit?"
                            value="{{registerForm.creditWindow}}" />
                    <label  for="activeOn">Active On<em> * </em><span class="error">{{errors.registerForm.activeOn}}</span></label>
                    <input  id="activeOn"
                            name="activeOn"
                            type="text"
                            placeholder="When do you want to make this partner active?"
                            value="{{registerForm.activeOn}}" />
                </fieldset>
                <br/>
                <input  id="register"
                        name="register"
                        type="submit" />
            </form>
        </div>
    </div>
    {{/public_content}}
    {{$olark}}{{/olark}}
{{/public_super}}
