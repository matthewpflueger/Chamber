<div id="partner-container" class="roundbox">
    <div class="label">
        Partner
    </div>
    <select id="partners">
    </select>
</div>
<div class="roundbox">
    <div class="label">Partner Details</div>
    <div id="partner-details-container">
        <label for="pd-partnerId">Partner Id</label>
        <input id="pd-partnerId"
               name="pd-partnerId"
               type="text"
               value=""
               readonly />
        <label for="pd-partnerHandle">Partner Handle</label>
        <input id="pd-partnerHandle"
               name="pd-partnerHandle"
               type="text"
               value=""/>
        <label for="pd-partnerCategory">Partner Category</label>
        <input id="pd-partnerCategory"
               name="pd-partnerCategory"
               type="text"
               value=""/>
    </div>
    <span class="partner-details-submit">Submit</span>
</div>
<div class="roundbox">
    <div class="label">Partner Settings</div>
    <div id="partner-settings-container"></div>
</div>
<div class="roundbox">
    <div class="label">Add Partner Setting</div>
    <div>
        <form id="partner-settings-add">
            <label  for="partnerName">Partner Name</label>
            <input  id="partnerName"
                    name="partnerName"
                    type="text"
                    value=""
                    readonly/>
            <label  for="partnerId">Partner Id</label>
            <input  id="partnerId"
                    name="partnerId"
                    type="text"
                    value=""
                    readonly/>
            <label  for="closetPercentage">Closet Percentage</label>
            <input  id="closetPercentage"
                    name="closetPercentage"
                    type="text"
                    value="0"/>
            <label  for="minClicks">Minimum Clicks</label>
            <input  id="minClicks"
                    name="minClicks"
                    type="text"
                    value="0"/>
            <label  for="minPercentage">Minimum Percentage</label>
            <input  id="minPercentage"
                    name="minPercentage"
                    type="text"
                    value="0"/>
            <label  for="maxClicks">Maximum Clicks</label>
            <input  id="maxClicks"
                    name="maxClicks"
                    type="text"
                    value="200"/>
            <label  for="maxPercentage">Maximum Percentage</label>
            <input  id="maxPercentage"
                    name="maxPercentage"
                    type="text"
                    value="20"/>
            <label  for="echoedMatchPercentage">Echoed Match Percentage</label>
            <input  id="echoedMatchPercentage"
                    name="echoedMatchPercentage"
                    type="text"
                    value="1"/>
            <label  for="echoedMaxPercentage">Echoed Maximum Percentage</label>
            <input  id="echoedMaxPercentage"
                    name="echoedMaxPercentage"
                    type="text"
                    value="0.10"/>
            <label  for="creditWindow">Credit Window</label>
            <input  id="creditWindow"
                    name="creditWindow"
                    type="text"
                    value="168"/>
            <label  for="views">Views</label>
            <input  id="views"
                    name="views"
                    type="text"
                    value="echo.js.1"/>
            <label  for="hashTag">Twitter Handle</label>
            <input  id="hashTag"
                    name="hashTag"
                    type="text"
                    value=""/>
            <label  for="couponCode">Coupon Code</label>
            <input  id="couponCode"
                    name="couponCode"
                    type="text"
                    value=""/>
            <label  for="couponDescription">Coupon Description</label>
            <input  id="couponDescription"
                    name="couponDescription"
                    type="text"
                    value=""/>
            <label  for="couponExpiresOn">Coupon Expires On</label>
            <input  id="couponExpiresOn"
                    name="couponExpiresOn"
                    type="text"
                    value=""/>
            <span class="partner-setting-submit">Submit</span>
        </form>
    </div>
</div>
