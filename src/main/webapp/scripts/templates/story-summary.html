    <div class="field-close"></div>
    <div class="field-title">Share Your Story</div>
    <div class="field-body clearfix">
        <div class="story-summary">
            <div class="story-summary-body">
                <div id="field-summary-cover" class="field-main-row clearfix">
                    <span class="field-edit" id="field-cover-edit">Edit</span>
                    <div class="field-summary-label">
                        Title: {{ storyFull.story.title }}
                    </div>
                </div>
                <div class="field-main-row">
                    <div id="field-main-category-title">
                        <span class="field-edit" id="field-main-category-edit">Edit</span>
                        <div id="field-main-category-helper">Choose a community for your story. Make it easier to find!</div>
                        <strong>Community:</strong>
                                <span id="field-main-category-content">
                                    {{ storyFull.story.tag }}
                                </span>
                    </div>
                    <div id="ajax-input">
                        <div style="display: inline-block;">
                            <input id="ajax-input-field" type="text" class="input-field"/><span id="category-add">Save</span>
                            <div id="ajax-input-suggestions" class="ajax-input-suggestions">
                                <div id="ajax-suggestions-header">Suggested Communities:</div>
                                <div id="ajax-suggestions-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="story-summary-buttons">
                <span class="story-summary-submit" act="add">Add Another Topic</span>
                <span class="story-summary-submit" act="finish">I'm Done!</span>
            </div>
        </div>
    </div>
